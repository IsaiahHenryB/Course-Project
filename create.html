        <img src="img/CodeSquad-Comics-logo.png" alt="CODESQUAD COMICS">
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>

    </div>
    
    <div class="content-box">

    <h1>ADD A NEW COMIC</h1>

    <div class="form-container">
        <form action="update.html">
            <div>
                <label for="Title">Title: </label>
                <input name="Title" placeholder="Title" type="text">
            </div>
            <div>
                <label for="Author:">Author: </label>
                <input name="Author" placeholder="Author" type="text">
            </div>
            <div>
                <label for="Publisher">Publisher: </label>
                <select name="Publisher" id="publisher">
                    <option value="" disabled selected>Select Publisher</option>
                    <option value="BOOM! Box">BOOM! Box</option>
                    <option value="DC Comics">DC Comics</option>
                    <option value="Harry N. Abrahms">Harry N. Abrahms</option>
                    <option value="Icon Book">Icon Book</option>
                    <option value="Image Comics">Image Comics</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Simon & Schuster">Simon & Schuster</option>
                    <option value="Top Shelf Production">Top Shelf Production</option>
                    <option value="VIZ Media LLC">VIZ Media LLC</option>
                </select>
            </div>
            <div>
                <label for="Genre">Genre: </label>
                <input name="Genre" placeholder="Genre" type="text">
            </div>
            <div>
                <label for="Number of Pages">Number of Pages: </label>
                <input name="Number of Pages" placeholder="Number of Pages" type="text">
            </div>
            <div>
                <label for="Rating">Rating: </label>
                <select name="Rating" id="Rating">
                    <option value="" disabled selected>Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="Synopsis">Synopsis: </label>
                <textarea name="Synopsis" placeholder="Synopsys" id="Synopsis" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Add Entry</button>
        </form>
    </div>
</div>
